<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Form</title>
    <style>
        body{
            width: 50%;
            margin: auto;
            
        }
        .card-header{
            background: linear-gradient(45deg,rgb(235, 163, 152),rgb(110, 95, 95),rgb(227, 131, 153));
        }
        .container{
            background: linear-gradient(45deg,rgb(227, 131, 153),rgb(110, 95, 95),rgb(235, 163, 152));
        }
        .city{
            margin-left: -20px;
        }
        .phone{
            margin-left: 10px;
        }
        .check{
            margin-left: 13px;
        }
        .box{
            margin-left: 22px;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="card-header text-center text-dark">
        <h2 class="fw-bolder fst-italic">Art Workshop Registration</h2>
        <p>Complete form below to signup for the workshop</p>
        </div>

        <div class="m-2">
        <!-- Name -->
        <div class="row mt-2 p-2">
            <div class="col fs-5 fw-bold">Name</div>
            <div class="col"><input type="text" placeholder="First Name" class="form-control"></div>
            <div class="col"><input type="text" placeholder="Last Name" class="form-control"></div>
        </div>

        <!-- Email -->
        <div class="row p-2">
            <div class="col-4 fs-5 fw-bold">E-mail</div>
            <div class="col"><input type="text" placeholder="myname@gmail.com" class="form-control"></div>
        </div>

        <!-- company -->
        <div class="row p-2">
            <div class="col-4 fs-5 fw-bold">Company</div>
            <div class="col"><input type="text" placeholder="" class="form-control"></div>
        </div>

        <!-- Title -->
        <div class="row p-2">
            <div class="col-4 fs-5 fw-bold">Title</div>
            <div class="col"><input type="text" placeholder="" class="form-control"></div>
        </div>

        <!-- Address -->
        <div class="row p-2">
            <div class="col-4 fs-5 fw-bold">Address</div>
            <div class="col"><input type="text" placeholder="Street Address" class="form-control">
            <div class="row">
                 <div class="col mt-2"><input type="text" placeholder="Street Address Line 2" class="form-control">
            <div class="city row mt-1 p-2">
                 <div class="col"><input type="text" placeholder="City" class="form-control"></div>
                 <div class="col"><input type="text" placeholder="State" class="form-control"></div>
            </div>
                 <div class="col w-50"><input type="text" placeholder="Postal / Zip Code" class="form-control"></div>
            </div>
            </div>
        </div>

        <!-- Phone number -->
        <div class="row mt-2 p-2">
            <div class="col-4 fs-5 fw-bold">Phone Number</div>
            <div class=" phone col"><input type="text" placeholder="Phone Number" class="form-control"></div>
        </div>

        <!-- Checbox -->
        <div class="row mt-2 p-2">
            <div class="col-4 fs-5 fw-bold">How did you hear<br>
                                            about the workshop?
            </div>
            <div class=" check col">
                <input type="checkbox">
                <label>Online Search</label><br>
                <input type="checkbox">
                <label>Web Site</label><br>
                <input type="checkbox">
                <label>Friend/Colleague</label>
            </div>

        <!-- Payment option -->
        <div class="row mt-2 p-2">
            <div class="col fs-5 fw-bold">Payment</div>
            <div class="col-8">
                <div class="box">
                <input type="checkbox">
                <label>Workshop Registration Fee : Rs.500/-</label>
                </div>
            </div>
        </div>


        <!-- Submit button     -->
        <div class="mt-4 text-center">
            <button class="p-4 w-100% rounded-pill bg-dark text-white">Pay Now</button>
        </div>
        
        </div>
    </div>
    </div>

</body>
</html>
