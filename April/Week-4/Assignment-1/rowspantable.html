<!DOCTYPE html>>
<html>
    <head>
        <title>Table</title>
        <style>
            #a{
                text-align: center;
            }
            #b{
                margin-left: 30%;
                margin-right: 30%;
            }
        </style>
        

    </head>
    <body>
        <div id="a">
        <h1>ROWSPAN TABLE</h1>
        </div>
        <br>
        <div id="b">
        <table frame="box" rules="all" cellpadding="15">
            <tr>
                <th>ID</th>
                <th colspan="2">NAME</th>
                <th>CITY</th>
                <th>STATE</th>
                <th>COUNTRY</th>
            </tr>
            <tr>
                <td>101</td>
                <td>Geeta</td>
                <td>Kapoor</td>
                <td>Bangalore</td>
                <td>Karnataka</td>
                <td rowspan="4">India</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Rutuja</td>
                <td>Shinde</td>
                <td>Hydrabad</td>
                <td>Telangana</td>
                
            </tr>
            <tr>
                <td>103</td>
                <td>Priyanka</td>
                <td>Gupta</td>
                <td>Pune</td>
                <td>Maharashtra</td>
                
            </tr>
            <tr>
                <td>104</td>
                <td>Anusha</td>
                <td>Sanas</td>
                <td>Mumbai</td>
                <td>Maharashtra</td>
                
            </tr>

        </table>
        </div>

    </body>
</html>
